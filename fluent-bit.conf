[service]
    Flush        5
    Daemon       Off
    Log_Level    debug
    Log_File     /dev/stdout
    Parsers_File parsers.conf

[input]
    Name Forward
    Port 24224

[filter]
    Name Parser
    Match *
    Key_Name log
    Parser docker
    Reserve_Data true 

[output]
    Name  stdout
    Match *

[output]
    Name hsdp
    Match *
    IngestorHost https://logingestor2-client-test.us-east.philips-healthsuite.com
    SharedKey foo
    SecretKey bar
    ProductKey baz
