[service]
    Flush        5
    Daemon       Off
    Log_Level    debug
    Log_File     /dev/stdout
    Parsers_File parsers.conf

[input]
    Name Forward
    Port 24224

[input]
    Name cpu

[INPUT]
    Name tail
    Tag nginx
    path /test.log
    path_key test.log
    db  /nginx.pos
    Parser plain

[filter]
    Name record_modifier
    Match *
    Record server_name ${HOSTNAME}
    Record category Tracelog
    Record app_name docker-hsdp-out

[output]
    Name  stdout
    Match *

[output]
    Name hsdp
    Match *
    IngestorHost https://logingestor-int2.us-east.philips-healthsuite.com
    SharedKey foo
    SecretKey bar
    ProductKey baz
